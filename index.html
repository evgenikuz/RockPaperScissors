<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RockPaperScissors</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Seymour+One&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Shrikhand&display=swap" rel="stylesheet">

</head>
<body>
    <div class="game">
        <div class="game__score score">
            <div class="score__ai">
                <div class="score__number">0</div>
                <div class="score__player">AI</div>
            </div>
            <div class="score__you">
                <div class="score__number">0</div>
                <div class="score__player">You</div>
            </div>
        </div>
        <div class="game__main">
            <img class="game__ai-hand idle" src="./img/ai_hand.png"></img>
            <img class="game__human-hand idle" src="./img/human_hand.png"></img>
            <div class="game__player-choice player-choice">
                <button class="player-choice__button">
                    <img class="button__rock" src="./img/buttonRock.png">
                </button>
                <button class="player-choice__button">
                    <img class="button__paper" src="./img/buttonPaper.png">
                </button>
                <button class="player-choice__button">
                    <img class="button__scissors" src="./img/buttonScissors.png">
                </button>
            </div>
            <div class="game__final d-none">
                <p class="game__result">It's a draw</p>
                <div class="game__options">
                    <button class="game__next-round">Next round</button>
                    <button class="game__restart">Restart</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
